name: تحديث files.json تلقائيًا

on:
  push:
    paths:
      - '*.jpg'
      - '*.jpeg'
      - '*.png'
      - '*.gif'
      - '*.webp'
      - '*.bmp'
    branches:
      - main

jobs:
  update-files-json:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ▶️ Run generate_files_json.py
        run: python generate_files_json.py

      - name: 💾 Commit and push updates
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add files.json
          git commit -m "🔄 تحديث files.json تلقائيًا" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
