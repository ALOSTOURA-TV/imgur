name: تحديث files.json تلقائيًا

on:
  push:
    paths:
      - '*.jpg'
      - '*.jpeg'
      - '*.png'
      - '*.gif'
      - '*.webp'
      - '*.bmp'
    branches:
      - main

jobs:
  update-files-json:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 جلب المستودع
      uses: actions/checkout@v3

    - name: 🐍 تجهيز Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: ▶️ تنفيذ السكربت
      run: python generate_files_json.py

    - name: 💾 حفظ التغييرات ودفعها
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add files.json
        git commit -m "🔄 تحديث files.json تلقائيًا"
        git push
