name: تحديث files.json تلقائيًا

on:
  push:
    paths:
      - 'imgur/*.jpg'
      - 'imgur/*.jpeg'
      - 'imgur/*.png'
      - 'imgur/*.gif'
      - 'imgur/*.webp'
      - 'imgur/*.bmp'
    branches:
      - main

jobs:
  update-files-json:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: ▶️ Run generate_files_json.py
      run: python generate_files_json.py
      working-directory: ./imgur

    - name: 💾 Commit and push updates
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add imgur/files.json
        git commit -m "🔄 تحديث files.json تلقائيًا" || echo "لا توجد تغييرات"
        git push
